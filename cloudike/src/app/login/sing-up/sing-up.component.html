
<div class="page">
    <div class="logo"><img src="/assets/img/cl-portrait-2.png" alt="cloudike" ></div>
    <form class="center" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="box">
            <h3>기업 계정 생성</h3>
            <div class="tab">
                <div class="tab_title">관리자의 이메일</div>
                <input type="email" class="ab" [formControl]="form.controls.id"/>
            </div>
            <div class="tab">
                <div class="tab_title">비밀번호</div>
                <input type="password" class="ab" [formControl]="form.controls.password" />
            </div>
            <div class="tab">
                <div class="tab_title">비밀번호 확인</div>
                <input type="password_confirm" class="ab" [formControl]="form.controls.password_confirm" />
            </div>
            <div class="tab">
                <div class="tab_title">기업명</div>
                <input type="company_name" class="ab" [formControl]="form.controls.company_name" />
            </div>
            <div class="tab">
                <div class="tab_title">관리자 이름</div>
                <input type="name" class="ab" [formControl]="form.controls.name" />
            </div>
            <div class="tab">
                <div class="tab_title">전화번호</div>
                <input type="phone_number" class="ab" [formControl]="form.controls.phone_number" />
            </div>
            <div>
                <input type="checkbox" name="chk_info" value="HTML" id="a">
                <label for="a">동의합니다</label> <a>이용약관</a>
            </div>

            <!-- 에러 메세지가 있는 경우 에러 메세지 출력 -->
            <div *ngIf="error != null" class="error">{{error}}</div>

            <!-- UserTemporarilyLocked 타입의 에러와 같은경우 아이디가 잠겼기 때문에 관리자에게 문의하라는 메세지를 추가로 표시 -->
            <div *ngIf="error_type == 'UserTemporarilyLocked'" class="error">이용문의: 070-4901-1881</div>

            <button type="submit">계정 생성</button>
            <hr>
            <div class="back"><a [routerLink]="[ '/oauth' ]">이미 계정을 가지고 있습니까?</a></div>
        </div>
    </form>
</div>
