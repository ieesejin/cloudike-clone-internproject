<div style="width: 600px">
    <h2 mat-dialog-title>새 폴더 만들기</h2>
    <mat-dialog-content>
        <p>폴더 이름</p>
        <input [(ngModel)]="inputName"/>
    </mat-dialog-content>
    <mat-dialog-actions> 
        <button mat-button type="button" class="ok" (click)="create(inputName)">만들기</button>
        <button mat-button type="button" class="cancle" (click)="dialogRef.close()">취소</button>
    </mat-dialog-actions>
</div>
