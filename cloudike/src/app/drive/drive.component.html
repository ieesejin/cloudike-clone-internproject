<div class="path">
    <div *ngFor="let item of ParantFolder; first as isfirst">
        <span *ngIf="!isfirst" class="space">>></span>
        <a class="path-link" routerLink="{{'/drive' + item.path}}">{{item.name}}</a>
    </div>
</div>
<div class="tableContainer">
  <table>
    <tr>
      <th><input type="checkbox" name="chk_info2" value="HTML" id="selectAllChkbox" (change)="selectAll($event)"></th>
      <th>파일명</th>
      <th>공용 폴더명</th>
      <th>형식</th>
      <th>크기</th>
      <th>수정일</th>
      <th>공유</th>
    </tr>
    <tr *ngFor="let item of nowfile.content | keyvalue:keepOriginalOrder; let i = index" [contextMenu]="menuSelect(item.value)" [contextMenuSubject]="item.value">
      <td><input type="checkbox" name="chk_info" value="{{item.value.path}}" id="{{'chkbox'+ i}}" (change)="onCheckboxChange(item, $event)"></td>
      <td *ngIf="item.value.isfolder" routerLink="{{'/drive' + item.value.path}}" >{{item?.value.name}}</td>
      <td *ngIf="!item.value.isfolder" (click)="this.Download(item.value)">{{item?.value.name}}</td>
      <td>{{item?.value.owner_path}}</td>
      <td>{{item?.value.type}}</td>
      <td>{{item?.value.bytesString}}</td>
      <td>{{item?.value.date}}</td>
      <td>아이콘</td>
    </tr>
  </table>
</div>

<div class="dropdown ngx-contextmenu">
  <ul class="dropdown-menu">
    <li>
      <context-menu #basicMenu [useBootstrap4]="true">
        <ng-template contextMenuItem let-item>
          <button class="btn btn-link btn-block" (click)="Download(item)">
            <i class="icon download"></i>
            다운로드
          </button>
        </ng-template>
        <ng-template contextMenuItem>
          <button class="btn btn-link btn-block">
            <i class="icon link"></i>
            공유
          </button>
        </ng-template>
        <ng-template contextMenuItem>
          <button class="btn btn-link btn-block" (click)="move_file()">
            <i class="icon folder-move"></i>
            이동/복사
          </button>
        </ng-template>
        <ng-template contextMenuItem>
          <button class="btn btn-link btn-block">
            <i class="icon pen"></i>
            이름 변경
          </button>
        </ng-template>
        <ng-template contextMenuItem>
          <button class="btn btn-link btn-block" (click)="delete_file()">
            <i class="icon delete"></i>
            삭제
          </button>
        </ng-template>
        <ng-template contextMenuItem let-item>
          <button [disabled]="!item.isfolder" class="btn btn-link btn-block">
            <i class="icon info"></i>
            상세 정보
          </button>
        </ng-template>
        <ng-template contextMenuItem divider="true"></ng-template>
        <ng-template contextMenuItem let-item>
          <button [disabled]="!item.isfolder" class="btn btn-link btn-block">
            <i class="icon transfer"></i>
            소유권 이전
          </button>
        </ng-template>
      </context-menu>
    </li>
  </ul>
</div>
