<div style="width: 600px">
    <h2 mat-dialog-title>복구 확인</h2>
    <mat-dialog-content>
        <p>정말로 복구하시겠습니까?</p>
    </mat-dialog-content>
    <mat-dialog-actions> 
        <button mat-button type="button" class="ok" (click)="restore()">네</button>
        <button mat-button type="button" class="cancle" (click)="dialogRef.close()">아니오</button>
    </mat-dialog-actions>
</div>
